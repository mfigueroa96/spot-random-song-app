<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify App</title>
</head>
<body>
    <h1>Spotify App</h1>
    
    <!-- Login Button -->
    <button id="login-button">Login with Spotify</button>

    <!-- Genre Selection and Generate Song -->
    <div id="app-content" style="display: none;">
        <label for="genre">Choose a Genre:</label>
        <select id="genre">
            <option value="acoustic">Acoustic</option>
            <option value="afrobeat">Afrobeat</option>
            <option value="alt-rock">Alt Rock</option>
            <option value="alternative">Alternative</option>
            <option value="ambient">Ambient</option>
            <option value="anime">Anime</option>
            <option value="blues">Blues</option>
            <option value="children">Children</option>
            <option value="chill">Chill</option>
            <option value="classical">Classical</option>
            <option value="country">Country</option>
            <option value="dance">Dance</option>
            <option value="dancehall">Dancehall</option>
            <option value="disco">Disco</option>
            <option value="edm">EDM</option>
            <option value="electronic">Electronic</option>
            <option value="funk">Funk</option>
            <option value="gospel">Gospel</option>
            <option value="hip-hop">Hip-Hop</option>
            <option value="house">House</option>
            <option value="indie">Indie</option>
            <option value="jazz">Jazz</option>
            <option value="k-pop">K-Pop</option>
            <option value="latin">Latin</option>
            <option value="metal">Metal</option>
            <option value="pop">Pop</option>
            <option value="punk">Punk</option>
            <option value="reggae">Reggae</option>
            <option value="rock">Rock</option>
            <option value="soul">Soul</option>
            <option value="techno">Techno</option>
        </select>
        <button id="generate-button">Generate Random Song</button>
        <div id="song-info"></div>
    </div>

    <script>
        // Check if access token is in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');

        if (accessToken) {
            document.getElementById('login-button').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';

            // Function to generate random song based on selected genre
            document.getElementById('generate-button').onclick = async () => {
                const genre = document.getElementById('genre').value;
                try {
                    const response = await fetch(`/random_song?access_token=${accessToken}&genre=${genre}`);
                    const data = await response.json();
                    document.getElementById('song-info').innerText = `Song: ${data.song}\nArtist: ${data.artist}`;
                } catch (error) {
                    document.getElementById('song-info').innerText = 'Error generating song';
                }
            };
        } else {
            document.getElementById('login-button').onclick = () => {
                window.location.href = '/login';
            };
        }
    </script>
</body>
</html>
