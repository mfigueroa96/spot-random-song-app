<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify App</title>
</head>
<body>
    <h1>Spotify App</h1>
    
    <!-- Login Button -->
    <button onclick="window.location.href='/login'">Login with Spotify</button>

    <!-- Genre and Mood Selection -->
    <div id="app" style="display: none;">
        <h2>Random Song Preview</h2>
        <label for="genre">Choose a Genre:</label>
        <select id="genre">
            <option value="acoustic">Acoustic</option>
            <option value="afrobeat">Afrobeat</option>
            <option value="alt-rock">Alt Rock</option>
            <option value="alternative">Alternative</option>
            <option value="ambient">Ambient</option>
            <option value="anime">Anime</option>
            <option value="blues">Blues</option>
            <option value="children">Children</option>
            <option value="chill">Chill</option>
            <option value="classical">Classical</option>
            <option value="country">Country</option>
            <option value="dance">Dance</option>
            <option value="dancehall">Dancehall</option>
            <option value="disco">Disco</option>
            <option value="edm">EDM</option>
            <option value="electronic">Electronic</option>
            <option value="funk">Funk</option>
            <option value="gospel">Gospel</option>
            <option value="hip-hop">Hip-Hop</option>
            <option value="house">House</option>
            <option value="indie">Indie</option>
            <option value="jazz">Jazz</option>
            <option value="k-pop">K-Pop</option>
            <option value="latin">Latin</option>
            <option value="metal">Metal</option>
            <option value="pop">Pop</option>
            <option value="punk">Punk</option>
            <option value="reggae">Reggae</option>
            <option value="rock">Rock</option>
            <option value="soul">Soul</option>
            <option value="techno">Techno</option>
        </select>

        <button onclick="getRandomSong()">Get a Random Song</button>

        <div id="song-preview">
            <p id="song-info">Loading...</p>
            <audio id="audio-player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Capture access token from URL and store it
        const accessToken = getUrlParameter('access_token');
        if (accessToken) {
            localStorage.setItem('spotifyAccessToken', accessToken);
            window.history.replaceState({}, document.title, "/");
            document.getElementById("app").style.display = "block";
        } else {
            alert("No access token found. Please log in.");
        }

        // Function to fetch a random song based on selected genre
        async function getRandomSong() {
            const genre = document.getElementById("genre").value;
            const token = localStorage.getItem('spotifyAccessToken');
            
            if (!token) {
                alert("No access token found. Please log in.");
                return;
            }

            try {
                const response = await fetch(`https://api.spotify.com/v1/recommendations?limit=1&seed_genres=${genre}`, {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                const data = await response.json();
                
                if (data.tracks && data.tracks.length > 0) {
                    const track = data.tracks[0];
                    document.getElementById("song-info").innerText = `Song: ${track.name} by ${track.artists[0].name}`;
                    document.getElementById("audio-source").src = track.preview_url;
                    document.getElementById("audio-player").load();
                } else {
                    document.getElementById("song-info").innerText = "No tracks found.";
                }
            } catch (error) {
                console.error("Error fetching song:", error);
                document.getElementById("song-info").innerText = "Error fetching song.";
            }
        }
    </script>
</body>
</html>
